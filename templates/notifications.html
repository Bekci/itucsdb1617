{% extends "layout.html" %}
{% block title %}Movie List{% endblock %}
{% block content %}
      <div class="page-header">
        <h1>Movies</h1>
      </div>

      <table>
        {% for key, movie in movies %}
        <tr>
          <td>
            <a href="{{ url_for('site.movie_page', key=key) }}">
              {{ movie.title }} ({{ movie.year }})
            </a>
          </td>
        </tr>
        {% endfor %}
      </table>
{% endblock %}
