<!doctype html>
<html lang="en-US">

<head>
    {% block head %}
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>{% block title %}{% endblock %}Knitter</title>

        <link rel="stylesheet" href="{{ url_for('static', filename='layout_style.css') }}" />

	<!-- Import jQuery -->
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<!-- Import Latest Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
		crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous"></script>
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
        <style>
        body {
            background-color: #F5F8FA !important;
        }
        </style>
        <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap-social.css') }}" />

    {% endblock %}
</head>

<body>
	{% if signedin == true %}

	<nav class="navbar navbar-default navbar-inverse" role="navigation" style="margin-bottom: 0">

		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
			</div>
			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li class="{% if request.path == '/home' %}active{% endif %}"><a href="{{ url_for('site.home_page') }}"><i class="fa fa-home" style="font-size:18px"></i> Home</a></li>
					<li class="{% if request.path == '/notifications' %}active{% endif %}"><a href="{{ url_for('site.notifications_page') }}"><i class="fa fa-bell" style="font-size:18px"></i> Notifications</a></li>
					<li class="{% if request.path == '/messages' %}active{% endif %}"><a href="{{ url_for('site.messages_page') }}"><i class="glyphicon glyphicon-envelope" style="font-size:18px"></i> Messages</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li>
						<div class="dropdown">
							<button class="btn dropdown-toggle" type="button" data-toggle="dropdown" style="background-color: #222222">
								<img src="https://pbs.twimg.com/profile_images/772712195918618625/bY7jZS80_400x400.jpg" style="width:36px;height:36px;border-radius:12px">
  							</button>
							<ul class="dropdown-menu">
								<li><a href="{{ url_for('site.user_profile_page') }}"><span><b>Ozan Ata</b><br>View Profile</span></a></li>
								<li><a href="{{ url_for('site.help_page') }}">Help</a></li>
								<li><a href="{{ url_for('site.settings_page') }}">Settings</a></li>
								<li><a href="{{ url_for('site.login_page') }}">Log Out</a></li>
							</ul>
						</div>
					</li>
					<li>
						<button class="btn btn-info" style="margin-top:8px;">
							<span class = "fa fa-edit"></span> Knot
						</button>
					</li>
				</ul>
				<form class="navbar-form navbar-right" role="search">
					<div id="custom-search-input">
						<div class="input-group col-md-12">
							<input type="text" class="  search-query form-control" placeholder="Search Knitter" />
							<span class="input-group-btn">
                                    <button class="btn" type="button">
                                        <span class=" glyphicon glyphicon-search black" ></span>
							</button>
							</span>
						</div>
					</div>
				</form>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container-fluid -->
	</nav>
	{% else %}
	<nav class="navbar navbar-default navbar-inverse" role="navigation" style="margin-bottom: 0">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
			</div>
			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
                    <li><a class="navbar-brand" href="{{ url_for('site.login_page') }}">Knitter</a></li>
					<li><a href="{{ url_for('site.about_us_page') }}">About Us</a></li>
				</ul>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container-fluid -->
	</nav>
	{% endif %} {% block content %} {% endblock %}

    <script src="https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.5/validator.min.js"></script>

</body>

</html>
